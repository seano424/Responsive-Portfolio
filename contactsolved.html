<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="indexsolved.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Sean Oreilly</a>
      <nav>
        <a href="index.html" id="About">About</a>
        <a href="portfolio.html" id="Portfolio">Portfolio</a>
        <a href="contact.html" id="Contact">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
       
         
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          
         
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          
         
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          
        
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        
        <img src="assets/images/linkedin.png" class="social" alt="">
        <img src="assets/images/github_logo.png" class="social" alt="">
        <img src="assets/images/stackoverflow.png" class="social" alt="">

        
        <!-- <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a> -->
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>
</body>

</html>
